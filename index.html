      <!-- Page content -->
      <div id="content">
        <p id="title">Symphonic Student Association</p>
        <form name="submit-to-google-sheet">
          <div class="email container-fluid d-flex flex-row justify-content-center text-center">
              <div class="subscribe" style="width: 300px;">
                  <input id="email" name="email" type="text" placeholder="SUBSCRIBE TO OUR NEWSLETTER">
              </div>
              <div class="submit">
                <div class="mailicon">
                  <input id="submit-button" type="image" src="icons/emailIcon.png"
                  style="width:25px;height:15px;">
                </div>
              </div>
          </div>
        </form>

        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbwiDBrLb9fFEbyp0pxx3cKP8oAJzGTKbHaGxyhdtGvqX_OX6Gs/exec'
          const form = document.forms['submit-to-google-sheet']

          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => console.log('Success!', response))
              .catch(error => console.error('Error!', error.message))
          });

          form.addEventListener('submit', reset(), true);


          function reset() {
            document.getElementById("email").reset();
          }
        </script>
