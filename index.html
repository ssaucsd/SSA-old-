<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Overpass+Mono">
    <style>
      body {
        font-family: 'Overpass Mono', monospace;
        font-color: black;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <title>Title</title>

</head>
<style>
    .carousel {
        width:600px;
        height:400px;
    }
    body {
      background-color: black;
    }
</style>

<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="symphony.jpg?auto=yes&bg=777&fg=555&text=First slide" alt="First slide" style="width:600px; height:400px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="pic2.jpeg?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide" style="width:600px; height:400px">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="pic3.jpg?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide" style="width:600px; height:400px">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<br>
<br>
<br>
<br>

<form>
    <div class="email">
        <div class="subscribe">
            <input type="text" placeholder="   SUBSCRIBE TO OUR NEWSLETTER"
            style="width: 300px;">
        </div>
        <div class="submit">
          <div class="mailicon">
            <input type="image" src="emailIcon.png"
            style="width:25px;height:15px;">
          </div>
        </div>
    </div>
</form>

<div class="social media">
  <div class="facebook">
    <a href="https://www.facebook.com/ssaucsd/">
    <img src="facebook2.png" alt="Check out our Facebook!" width="30"
    height="30"></a>
  </div>
  <div class="youtube">
    <img src="youtube2.png" alt="Check out our YouTube!" width="30"
    height="30">
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
