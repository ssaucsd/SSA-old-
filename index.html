<!DOCTYPE html>
<html>
	<head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<title>Symphonic Student Association</title>

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

    <style type="text/css">
			#wrapper {
				height: 100vh;
			}

			#navbar {
				background-color: rgba(0, 0, 0, 0.7);
			}

			#navbar a {
				color: white;
				text-transform: uppercase;
			}

			#backgroundSlideshow {
				position: fixed;
				top: 0;
				right: 0;
				z-index: -1;
			}
    </style>
  </head>
  <body>
  	<div id="wrapper" class="wrapper">
  		<!-- Navbar -->
			<nav id="navbar" class="navbar fixed-top">
				<ul class="navbar-nav container-fluid d-flex flex-row
									 justify-content-center text-center">
					<li class="nav-item flex-fill">
						<a class="nav-link" href="#">
							Home
						</a>
					</li>
					<li class="nav-item flex-fill">
						<a class="nav-link" href="#">
							About
						</a>
					</li>
					<li class="nav-item flex-fill">
						<a class="nav-link" href="#">
							Calendar
						</a>
					</li>
					<li class="nav-item flex-fill">
						<a class="nav-link" href="#">
							Collabs
						</a>
					</li>
					<li class="nav-item flex-fill">
						<a class="nav-link" href="#">
							Support
						</a>
					</li>
				</ul>
		  </nav>

    	<!-- Page Content -->
    	<div id="content" class="h-100">
				<div id="backgroundSlideshow" class="carousel slide h-100 carousel-fade" data-ride="carousel">
				  <div class="carousel-inner h-100">
				    <div class="carousel-item active">
				      <img class="img-responsive " src="images/symphony.jpg">
				    </div>
				    <div class="carousel-item">
				      <img class="img-responsive" src="images/symphony-2.jpg">
				    </div>
				    <div class="carousel-item">
				      <img class="img-responsive" src="images/symphony-3.jpg">
				    </div>
				  </div>
				</div>
				<a class="carousel-control-prev" href="#backgroundSlideshow" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#backgroundSlideshow" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
    	</div>
    </div>
    <!-- jQuery -->
  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous">
    </script>

    <!-- Popper.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous">
    </script>

    <!-- Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous">
    </script>

</html>
