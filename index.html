<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Full Slider - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  </head>
  <style>
    body{
      overflow: hidden;
    }
    .carousel-item {
      height: 100vh;
      min-height: 300px;
      background: no-repeat center center scroll;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    #wrapper {
      height: 100vh;
    }

    #navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }

    #navbar a {
      color: white;
      text-transform: uppercase;
    }


    form {
      text-align: center;
    }

    .email {
      height: 45px;
      padding-left: 250px;
      display: inline-grid; 
      grid-template-columns: 1fr 1fr;
      border: none;
    }

    .submit {
      padding-left: 10px;
      margin-top: -5px;
    }

    .subscribe {
      font-family: 'PT Sans', sans-serif;
      font-color: black;
      width: 265px;
      height: 35px;
      border: 3px solid white;
      border-right: 0px;
      border-top: 0px;
    }

    ::placeholder {
      color: white;
    }

    input[type="text"] {
      background:transparent;
      color: white;
    }

    textarea:focus, input:focus {
      outline: none;
    }

    input {
      border: 0px none;
    }

    .mailicon {
      height: 40px;
      width: 40px;
      border: 3px solid white;
      text-align: center;
      border-radius: 50%;
      display: table-cell;
      vertical-align: middle;
    }

    .facebook {
      display: block;
      margin-left: auto;
      padding-right: 20px;  
      margin-top: 20px;
    }

    .youtube {
      display: block;
      margin-right: auto;  
      margin-top: 20px;
    }

    #slide-wrapper{
      height: 100vh;
    }

    #content{
      transform: translateY(-50vh);
    }
  </style>
  <body>

    <!-- Navigation -->
    <nav id="navbar" class="navbar fixed-top">
        <ul class="navbar-nav container-fluid d-flex flex-row justify-content-center text-center">
            <li class="nav-item flex-fill">
                <a class="nav-link" href="#">
                Home
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="#">
                About
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="#">
                Calendar
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="#">
                Collabs
                </a>
            </li>
            <li class="nav-item flex-fill">
                <a class="nav-link" href="#">
                Support
                </a>
            </li>
        </ul>
    </nav>

    <div id="slide-wrapper">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- Slide One - Set the background image for this slide in the line below -->
          <div class="carousel-item active" style="background-image: url('images/symphony.jpg')">
            
          </div>
          <!-- Slide Two - Set the background image for this slide in the line below -->
          <div class="carousel-item" style="background-image: url('images/symphony-2.jpg')">
            
          </div>
          <!-- Slide Three - Set the background image for this slide in the line below -->
          <div class="carousel-item" style="background-image: url('images/symphony-3.jpg')">
            
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
        <div id="content">
          <form>
              <div class="email">
                  <div class="subscribe">
                      <input type="text" placeholder="   SUBSCRIBE TO OUR NEWSLETTER"
                      style="width: 300px;">
                  </div>
                  <div class="submit">
                    <div class="mailicon">
                      <input type="image" src="icons/emailIcon.png"
                      style="width:25px;height:15px;">
                    </div>
                  </div>
              </div>
          </form>
          <div class="social media">
            <div class="facebook">
              <a href="https://www.facebook.com/ssaucsd/">
              <img src="icons/facebook.png" alt="Check out our Facebook!" width="30"
              height="30"></a>
            </div>
            <div class="youtube">
              <img src="icons/youtube.png" alt="Check out our YouTube!" width="30"
              height="30">
            </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
