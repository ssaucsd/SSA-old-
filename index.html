          <div class="email container-fluid d-flex flex-row justify-content-center text-center">
              <div class="subscribe" style="width: 300px;">
                  <input id="email" name="email" type="text" placeholder="SUBSCRIBE TO OUR NEWSLETTER">
              </div>
              <div class="submit">
                <div class="mailicon">
                  <input id="submit-button" type="image" src="icons/emailIcon.png"
                  style="width:25px;height:15px;">

              </div>
          </div>
        </form>

        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbzQ0A_B1_Z2vrLnG4nxj3O8GnxQFlPeooVRkRoNuOaJmyleyNqj/exec'
          const form = document.forms['submit-to-google-sheet']

          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)});
            removeInput()
          });

          function removeInput() {
            document.getElementById("email").value = "";
          }
        </script>
